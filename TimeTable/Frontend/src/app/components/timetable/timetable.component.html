<div class="container">
  <div class="main-container">
    <!-- Page Info Section -->
    <div class="top-section">
      <div class="timetable-id-display">
        <p *ngIf="timetables.length > 0" class="info-text">
          Timetable IDs: Page {{ currentPage + 1 }} of {{ totalPages }}
        </p>
        <p *ngIf="timetables.length === 0" class="info-text no-timetables">
          No Timetables Available
        </p>
      </div>
    </div>

    <!-- Navigation and ID List Section -->
    <div class="middle-section">
      <div class="navigation-container">
        <button class="nav-button prev" (click)="previousPage()" [disabled]="currentPage === 0">⬅</button>
        <ul class="id-list">
          <li *ngFor="let timetable of paginatedTimetables">
            <a [routerLink]="['/detail', timetable.id]" class="clickable-id">{{ timetable.id }}</a>
          </li>
        </ul>
        <button class="nav-button next" (click)="nextPage()" [disabled]="currentPage === totalPages - 1">➡</button>
      </div>
    </div>

    <!-- Add Timetable Button Section -->
    <div class="bottom-section">
      <button routerLink="/create" class="add-button" title="Create Timetable">+</button>
    </div>
  </div>
</div>
