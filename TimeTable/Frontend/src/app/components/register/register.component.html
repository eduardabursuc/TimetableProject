<header>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
</header>

<div class="login-wrapper">
  <div class="login-container">
    <h2 class="authentication-title">Sign up</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="login-inputs">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>
      <div class="login-inputs">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>
      <div class="login-inputs">
        <label for="accountType">Account Type</label>
        <select id="accountType" [(ngModel)]="accountType" name="accountType" required>
          <option value="admin">Admin</option>
          <option value="professor">Professor</option>
          <option value="student">Student</option>
        </select>
      </div>
      <button type="submit" class="submit-button">Signup</button>
    </form>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p class="register-link">Already have an account? <a (click)="navigateToLogin()">Login here</a></p>
  </div>
</div>
